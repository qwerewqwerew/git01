<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border: 1px solid;
        }
        td {
            border: 1px solid;
        }
        th {
            border: 1px solid;
        }
        .c1{
            background-color: yellow;
        }
        .c2{
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <h1>수업내용</h1>
    <table>
        <caption>망고의 코딩점수</caption>
        <!-- column 열 -->
        <colgroup>
            <col class="c1">
            <col class="c2">
        </colgroup>
        <thead>
            <tr>
                <th>교과목</th>
                <th>점수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HTML</td>
                <td>93</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>92</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>평균</td>
                <td>92.5</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
