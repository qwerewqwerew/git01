<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label</title>
</head>

<body>
    <h1>label 요소</h1>
    <form action="#" method="post">
        <table>
            <caption>회원가입양식</caption>
            <colgroup>
                <col>
                <col>
            </colgroup>
            <tbody>
                <tr>
                    <th scope="row">
                        <label for="id">아이디</label>
                    </th>
                    <td>
                        <input type="text" id="id" title="아이디입력" placeholder="아이디를 입력하세요">
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <label for="pw">비밀번호</label>
                    </th>
                    <td>
                        <input type="password" id="pw" title="비밀번호 입력" placeholder="비밀번호를 입력하세요">
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <label for="pw_r">비밀번호재입력</label>
                    </th>
                    <td>
                        <input type="password" id="pw_r" title="비밀번호재입력" placeholder="비밀번호를 재입력하세요">
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <label for="email">이메일</label>
                    </th>
                    <td>
                        <input type="email" id="email" title="이메일입력">@
                        <input type="text" title="이메일주소입력">
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <label for="hp">핸드폰 번호</label>
                    </th>
                    <td>
                        <select name="hp" id="hp">
                            <option>선택</option>
                            <option value="010">010</option>
                            <option value="011">011</option>
                        </select>
                        <input type="text" id="hp2" title="휴대폰 국번입력">-
                        <input type="text" title="휴대폰 번호입력">
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <input type="submit" value="회원가입">
            <input type="reset" value="취소">
        </div>
        <div>
            <label for="yes">예</label>
            <input type="radio" id="yes" name="recived">
            <label for="no">아니오</label>
            <input type="radio" id="no" name="recived">
        </div>
        <div>
            <label> 수영 <input type="checkbox" name="hobby1"></label>
            <label> 스키 <input type="checkbox" name="hobby2"></label>
            <label> 발레 <input type="checkbox" name="hobby3"></label>
        </div>
    </form>
</body>

</html>
