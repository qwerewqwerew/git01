<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vw/vh</title>
  <link rel="stylesheet" href="css/reset.css">
  <style>
    /* 가변크기 구하는 공식 */
    /* 자식크기/부모크기 x 100 */

    #vh{font-size: 6vh;}
    /* (폰트크기 x 화면높이)/100 */
    /* (6 x 900)/100 = 54px */
    #vw{font-size: 5vw;}
    /* (5 x 1280)/100 = 64px */
  </style>
</head>

<body>
  <h1>상대단위</h1>
  <h2>vw/vh</h2>
  <p id="vh">웹브라우저 높이기준: vh (viewport-height)</p>
  <p id="vw">웹브라우저 너비기준: vw (viewport-width)</p>
</body>

</html>
