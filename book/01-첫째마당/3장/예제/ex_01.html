<!DOCTYPE HTML>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		#wrap {
			height: 500px;
			margin: 0 auto;
			border: 4px solid #000;
		}

		/* 320~ */
		@media all and (min-width: 320px) {
			#wrap {
				width: 30%;
				background: #00d2ad;
			}
		}
		@media all and (min-width: 768px) {
			#wrap {
				width: 60%;
				background: #9000d2;
			}
		}
		@media all and (min-width: 1024px) {
			#wrap {
				width: 90%;
				background: #d2cb00;
			}
		}

		/* 768~ 60% #9000d2 */

		/* 1024~ 90% #d2cb00 */

	</style>
</head>

<body>
	<div id="wrap"></div>
</body>

</html>
