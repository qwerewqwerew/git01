<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자의 단위</title>
    <style>
        html {
            font-size: 24px;
        }

        ul {
            font-size: 12px;
        }

        li {
            /* em 부모의 글씨크기 기준
                 1em=12px
                12+6=18px
             */
            font-size: 1.5em;
        }
        /* rootem
            rem : root 기준
            24px + 12px =36px
        */
        li:nth-child(4) {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <p>오늘의 진료는 본관에서 실시합니다.</p>
    <ul>
        <li>내과</li>
        <li>이비인후과</li>
        <li>정형외과</li>
        <li>피부과</li>
    </ul>
</body>

</html>
